<main class="app">
  <mat-sidenav-container class="app__sidenav">
    <mat-sidenav #sidenav
                 position="end">
      <unpaper-sidenav (close)="sidenav.close()"></unpaper-sidenav>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="app__sidenav-content">
        <mat-toolbar class="app__toolbar" [class.mat-elevation-z4]="!isAtTop">
          <span>Unpaper</span>
        
          <div>
            <button mat-icon-button
                    matTooltip="Refresh!"
                    matTooltipShowDelay="1000"
                    (click)="onClick()">
              <mat-icon>refresh</mat-icon>
            </button>
            <button mat-icon-button
                    (click)="sidenav.toggle()"
                    matTooltip="Menu"
                    matTooltipShowDelay="1000">
              <mat-icon>menu</mat-icon>
            </button>
          </div>
        </mat-toolbar>


        <div class="app__router-container" (scroll)="onScroll($event)">
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
