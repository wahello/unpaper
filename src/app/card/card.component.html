<mat-card class="card" *mobxAutorun>
  <div class="card__bg"
       [style.backgroundImage]="sanitizeURL(photo.info?.urls?.regular)"></div>
  <div class="card__content">
    <mat-card-header class="card__header">
      <div mat-card-avatar
           class="card__avatar"
           [style.backgroundImage]="sanitizeURL(photo.info?.user?.profile_image?.medium)"></div>
      <mat-card-title class="card__title"
                      (click)="openExternal(photo.info?.user?.links?.html)">{{photo.info?.user?.name}}</mat-card-title>
      <mat-card-subtitle class="card__subtitle">{{photo.info?.user?.location}}</mat-card-subtitle>

      <!-- <button mat-icon-button class="card__info">
        <mat-icon>info</mat-icon>
      </button> -->
    </mat-card-header>

    <div class="card__actions">
      <button mat-icon-button
              matTooltip="Set image as a wallpaper!"
              matTooltipShowDelay="1000"
              matTooltipPosition="right"
              (click)="setImageHandler()">
        <mat-icon>wallpaper</mat-icon>
      </button>

      <div class="card__favorite">
        <mat-icon>favorite</mat-icon>
        {{ photo.info?.likes }}
      </div>
    </div>
  </div>
</mat-card>
